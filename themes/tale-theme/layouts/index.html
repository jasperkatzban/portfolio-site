{{ define "main" }}

<main>
	<div class="catalogue">
		{{ $aboutTitle := "About" }}
			{{ range .Pages }}
				{{if not (eq .Title $aboutTitle) }}
					{{ .Render "summary" }}
				{{end}}
			{{ end }}
		</div>
	</div>
	<script type="text/javascript" src="/js/lightbox.js"></script>
	<link rel="stylesheet" href="/css/lightbox.css">
</main>

{{ end }}
